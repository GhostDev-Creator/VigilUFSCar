<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>VigilUFSCar</title>
</head>

<body>

    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png">
                    <h2>Vigil<span class="danger">UFSCar</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="">
        <span class="material-icons-sharp">dashboard</span>
        <h3>Dados Climáticos</h3>
    </a>
    <a href="../index.html">
        <span class="material-icons-sharp">insights</span>
        <h3>Dados da Qualidade</h3>
    </a>
    <a>
    </a>
        </aside>

        <main>
            <h1>Dados Climáticos</h1>
                <div class="analyse">
                    <div class="sales">
                        <div class="status">
                            <div class="info">
                                <h3>Temperatura</h3>
                                <h1 id="currentTemp">-- °C</h1> </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p id="tempPercentage">--%</p> </div>
                            </div>
                        </div>
                    </div>
                    <div class="visits">
                        <div class="status">
                            <div class="info">
                                <h3>Umidade</h3>
                                <h1 id="currentHumidity">--%</h1> </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p id="humidityPercentage">--%</p> </div>
                            </div>
                        </div>
                    </div>
                    <div class="searches">
                        <div class="status">
                            <div class="info">
                                <h3>Velocidade do Vento</h3>
                                <h1 id="currentWindSpeed">-- m/s</h1> </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p id="windSpeedPercentage">--%</p> </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="recent-orders">
                <h2>Gráfico Climático</h2>
                <canvas id="phChart" width="900" height="400"></canvas>
            </div>

        </main>

        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>

                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                </div>
            </div>

            <div class="user-profile">
                <div class="logo">
                    <img src="images/inmet.png">
                    <h2>INMET</h2>
                    <p>Estação Meteorológica</p>
                </div>
            </div>

            <div class="right-section">
              <div class="map-container">
                <div class="header">
                  <h2>Estação Meteorológica</h2>
                </div>
                <div id="map">
                  <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1183.746047818576!2d-47.88061617119318!3d-21.980081135138025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjHCsDU4JzQ4LjAiUyA0N8KwNTInNDguMCJX!5e1!3m2!1spt-BR!2sbr!4v1749903605035!5m2!1spt-BR!2sbr" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                </div>
              </div>
            </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
